<!DOCTYPE html>
<html>
<head>
    <title>Cooldowndle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <link rel="stylesheet" href="cooldowndle.css">
</head>
<body>
    
    <div id="mainpage">
        <header id="siteheader">
            <div id="headercontainer">
                <button id="info" data-overlay="info-overlay" type="button">?</button>
                <h1 id="title">Guess the Cooldown!</h1>
            </div>
        </header>
        <main id="game-container">
            <div id="infocard">
                <div id="image-container">
                    <img id="ability-image">
                </div>
                <div id="ability-name">
                    
                </div>
            </div>
            <div id="answers-container">
                <div id="warning-toast" class="hide">
                    <p>Invalid Guess...</p>
                </div>
                <div id ="1" class="answer-style"></div>
                <div id ="2" class="answer-style"></div>
                <div id ="3" class="answer-style"></div>
                <div id ="4" class="answer-style"></div>
                <div id ="input-container" class="answer-style transparent-background">
                    <input id="answer-input" type="text" placeholder="Enter your guess">
                    <button id="guess-button" class="active">Submit</button>
                </div>
            </div>
        </main>
    </div>
    <script src="cooldowndle.js" type="module"></script>
</body>
</html>
